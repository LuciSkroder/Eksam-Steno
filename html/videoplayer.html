<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoplayer</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/videoplayer.css">
</head>
<body>
    <header>
        <a href="/index.html"><img class="return" src="/imgs/illustrations/return.png" alt=""></a>
    </header>

    <main class="forvideo">

        <section>
            <img class="videor" id="video-1" src="../imgs/endometrium.PNG" alt="Livmoder der bløder under menstruation">
            <h3 class="video-title">Endometrium<img class="video-symbol" src="../imgs/illustrations/camera-svgrepo-com.svg" alt="Lille kamera symbol"></h3>
            <hr class="sort-linje" id="linje-1">
        </section>

        <section>
            <img class="videor" id="video-2" src="../imgs/endometriose.PNG" alt="Livmoder og omkring liggende væv der bløder under menstruation">
            <h3 class="video-title">Endmoetriose<img class="video-symbol" src="../imgs/illustrations/camera-svgrepo-com.svg" alt="Lille kamera symbol"></h3>
            <hr class="sort-linje" id="linje-2">
        </section>

        <section>
            <img class="videor" id="video-3" src="../imgs/arvaev.PNG" alt="Livmoder med arvæv">
            <h3 class="video-title">Arvæv<img class="video-symbol" src="../imgs/illustrations/camera-svgrepo-com.svg" alt="Lille kamera symbol"></h3>
            <hr class="sort-linje" id="linje-3">
        </section>

        <section>
            <img class="videor" id="video-4" src="../imgs/graviditet.PNG" alt="Gravid livmoder med en baby">
            <h3 class="video-title">Graviditet<img class="video-symbol" src="../imgs/illustrations/camera-svgrepo-com.svg" alt="Lille kamera symbol"></h3>
            <hr class="sort-linje" id="linje-4">
        </section>

        <section id="audio-spiller">
            <audio id="current-audio" controls src=""></audio>
        </section>

    </main>
    <script src="../javascript/videoplayer.js"></script>
</body>
</html>
