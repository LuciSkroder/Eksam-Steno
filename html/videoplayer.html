<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoplayer</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/videoplayer.css">
</head>
<body>
    <header>
        <a href="/index.html"><img class="return" src="/imgs/illustrations/return.png" alt=""></a>
    </header>

    <main class="forvideo">

        <section>
            <img class="videor" id="video-1" src="../imgs/endometrium.PNG" alt="Livmoder der bløder under menstruation">
            <h3 class="video-title" id="title-1">Endometrium</h3>
            <img class="video-symbol" id="symbol-1" src="../imgs/illustrations/camera-svgrepo-com.svg" alt="Lille kamera symbol">
            <hr class="sort-linje" id="linje-1">
        </section>

        <section>
            <img class="videor" id="video-2" src="../imgs/endometriose.PNG" alt="Livmoder og omkring liggende væv der bløder under menstruation">
            <h3 class="video-title" id="title-2">Endmoetriose</h3>
            <img class="video-symbol" id="symbol-2" src="../imgs/illustrations/camera-svgrepo-com.svg" alt="Lille kamera symbol">
            <hr class="sort-linje" id="linje-2">
        </section>

        <section>
            <img class="videor" id="video-3" src="../imgs/arvaev.PNG" alt="Livmoder med arvæv">
            <h3 class="video-title" id="title-3">Arvæv</h3>
            <img class="video-symbol" id="symbol-3" src="../imgs/illustrations/camera-svgrepo-com.svg" alt="Lille kamera symbol">
            <hr class="sort-linje" id="linje-3">
        </section>

        <section>
            <img class="videor" id="video-4" src="../imgs/graviditet.PNG" alt="Gravid livmoder med en baby">
            <h3 class="video-title" id="title-4">Graviditet</h3>
            <img class="video-symbol" id="symbol-4" src="../imgs/illustrations/camera-svgrepo-com.svg" alt="Lille kamera symbol">
            <hr class="sort-linje" id="linje-4">
        </section>

        <section class="hidden" id="video-spiller">
            <img id="current-video" src="" alt="">
            <div id="maskot-container">
                <img class="maskot" src="../gifs/maskot.GIF" alt="En pink celle maskot der har animation som om den taler">
            </div>
            <audio id="current-audio" src=""></audio>
            <img id="luk" src="../imgs/illustrations/close-x.png" alt="Knap der lukker video boks">
        </section>

    </main>
    <script src="../javascript/videoplayer.js"></script>
</body>
</html>
